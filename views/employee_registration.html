<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee registration form</title> 
    <link rel="stylesheet" href="/CSS/ER_styles.css" type="text/css" >
    <script src="/JS/ER.js"></script>
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Employee Registration</h2><hr>
            <br>
            <form id="register" method="post" action="/employee-registration">
                <label for="uname">Username</label>
                <input type="text" name="username" id="uname" placeholder="Enter your username" required="required" class="esignup">
                <br><br>
                <label for="level">Level</label>
                <input type="text" name="level" id="level" value="Worker">
                <br><br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required="required" class="esignup">
                <br><br>
                <label for="fname">Firstname</label>
                <input type="text" name="fname" id="fname" placeholder="Enter your firstname" required="required" class="esignup">
                <br><br>
                <label for="lname">Lastname</label>
                <input type="text" name="lname" id="lname" placeholder="Enter your lastname" required="required" class="esignup">
                <br><br>
                <label>Gender</label>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="Gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="Gender" id="female">
                &nbsp;
                <span id="female">Female</span>
                <br><br>
                <label for="birthday">Date of birth </label>
                <input type="date" id="birthday" name="birthday" required="required">
                <br><br>
                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="Enter your Address" required="required" class="esignup">
                <br><br>
                <label for="pcode1">Pincode 1</label>
                <input type="text" name="Pincode1" id="pcode1" placeholder="Enter your Pincode 1" required="required" class="esignup">
                <br><br>
                <label for="pcode2">Pincode 2</label>
                <input type="text" name="Pincode2" id="pcode2" placeholder="Enter your Pincode 2" required="required" class="esignup">
                <br><br>
                <label for="pcode3">Pincode 3</label>
                <input type="text" name="Pincode3" id="pcode3" placeholder="Enter your Pincode 3" required="required" class="esignup">
                <br><br>
                <label for="pnum">Mobile number</label>
                <input type="text" name="pnum" id="pnum" placeholder="Enter your Mobile number" maxlength="10" class="esignup">
                <br><br>
                <label for="skills">Skills</label>
                <input type="text" name="Skills" id="skills" placeholder="Enter your Skills" class="esignup">
                <br><br>
                <label for="exp">Experience</label>
                <input type="text" name="Experience" id="exp" placeholder="Enter your Experience" class="esignup">
                <br><br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password" class="esignup">
                <img src="/Images/eyeopen.jfif" alt="" id="img" onclick="toggle()">
                <br><br>
                <label for="cpassword">Confirm password</label>
                <input type="password" name="cpassword" id="cpassword" placeholder="re enter the password" class="esignup">
                <br><br>
                <input type="submit" value="Submit" name="submit" id="submit" class="btn">
                <br>
                <p id="AHA" class="esignup">Already have an account? <a href="/login"><b>login</a></p>
            </form>            
        </div>
    </div>
</body>
</html>
