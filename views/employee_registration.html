<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee registration form</title> 
    <link rel="stylesheet" href="/CSS/ER_styles.css" type="text/css" >
    <link rel="stylesheet" href="/CSS/navbar.css" type="text/css">
    <script src="/JS/ER.js"></script>
    <script src="https://kit.fontawesome.com/0029b00133.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav id="navbar">
        <span id="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </span>
        <li id="brand"><a href="/" style="color:rgb(255, 218, 10);text-decoration: none;">LEP</a></li>
        <ul class="navmenu" id="navmenu">

            <li class="navitem"><a href="/" class="navlinks disappear">Home</a></li>
            <li class="navitem"><a href="/content-us" class="navlinks disappear">Contact Us</a></li>
            <li class="navitem"><a href="/registration-choice" class="navlinks">Sign Up/Log In</a></li>

        </ul>
    </nav>

    <div class="main">
        <div class="register">
            <h2>Employee Registration</h2><hr>
            <br>
            <form id="register" method="post">
                <label for="uname">Username</label>
                <input type="text" name="username" id="uname" placeholder="Enter your username" required="required" class="esignup">
                <br><br>
                <label for="level">Level</label>
                <input type="text" name="level" id="level" value="Worker">
                <br><br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required="required" class="esignup">
                <br><br>
                <label for="fname">Firstname</label>
                <input type="text" name="fname" id="fname" placeholder="Enter your firstname" required="required" class="esignup">
                <br><br>
                <label for="lname">Lastname</label>
                <input type="text" name="lname" id="lname" placeholder="Enter your lastname" required="required" class="esignup">
                <br><br>
                <label>Gender</label>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="Gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="Gender" id="female">
                &nbsp;
                <span id="female">Female</span>
                <br><br>
                <label for="birthday">Date of birth </label>
                <input type="date" id="birthday" name="birthday" required="required">
                <br><br>
                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="Enter your Address" required="required" class="esignup">
                <br><br>
                <label for="pcode1">Pincode 1</label>
                <input type="number" name="Pincode1" id="pcode1" placeholder="Enter your Pincode 1" required="required" class="esignup" maxlength = "6"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                <br><br>
                <label for="pcode2">Pincode 2</label>
                <input type="number" name="Pincode2" id="pcode2" placeholder="Enter your Pincode 2" required="required" class="esignup" maxlength = "6"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                <br><br>
                <label for="pcode3">Pincode 3</label>
                <input type="number" name="Pincode3" id="pcode3" placeholder="Enter your Pincode 3" required="required" class="esignup" maxlength = "6"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                <br><br>
                <label for="pnum">Mobile number</label>
                <input type="number" name="pnum" id="pnum" placeholder="Enter your Mobile number" maxlength="10" class="esignup" maxlength="10"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                <br><br>
                <label for="skills">Skills</label>
                <input type="text" name="Skills" id="skills" placeholder="Enter your Skills" class="esignup" required="required">
                <br><br>
                <label for="exp">Experience</label>
                <input type="text" name="Experience" id="exp" placeholder="Enter your Experience" class="esignup" required="required">
                <br><br>
                <label for="password">Password</label><i id= "eye" class="fa-solid fa-eye-slash" onclick="toggle()" ></i>
                <input type="password" name="password" id="password" placeholder="Enter Password" class="esignup" onkeyup="strength()" required="required">
                <div id="pass_strength">
                    <span id="red">&nbsp;&nbsp;</span>
                    <span id="yellow">&nbsp;&nbsp;</span>
                    <span id="green">&nbsp;&nbsp;</span>
                </div>
                <label for=""id="pass_result"></label>
                <!-- <img src="./eyeopen.jfif" alt="" id="img" onclick="toggle()"> -->
                <br><br>
                <label for="cpassword">Confirm password</label>
                <input type="password" name="cpassword" id="cpassword" placeholder="re enter the password" class="esignup" required="required" onkeyup="vali_pass()">
                <br>
                <h3 id="message"></h3>
                <input type="submit" value="Submit" name="submit" id="submit" class="btn">
                <br>
                <p id="AHA" class="esignup">Already have an account? <a href="./login"><b>login</a></p>
            </form>         
        </div>
    </div>
</body>
</html>
