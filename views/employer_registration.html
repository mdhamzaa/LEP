<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employer registration form</title> 
    <link rel="stylesheet" href="/CSS/ER_styles.css" type="text/css" >
    <link rel="stylesheet" href="/CSS/navbar.css" type="text/css">
    <link rel="stylesheet" href="/CSS/navbar.css" type="text/css">
</head>
<body>
    <nav id="navbar">
        <span id="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </span>
        <li id="brand"><a href="/" style="color:rgb(255, 218, 10);text-decoration: none;">LEP</a></li>
        <ul class="navmenu" id="navmenu">

            <li class="navitem"><a href="/" class="navlinks disappear">Home</a></li>
            <li class="navitem"><a href="/content-us" class="navlinks disappear">Contact Us</a></li>
            <li class="navitem"><a href="/registration-choice" class="navlinks">Sign Up/Log In</a></li>

        </ul>
    </nav>

    <div class="main">
        <div class="register">
            <h2>Employer Registration</h2><hr>
            
            <form id="register" method="post" action="/employer-registration">
                <br><br>
                <label for="uname" class="Lclass">Username</label>
                <input type="text" name="username" id="uname" placeholder="Enter your username" required="required" class="esignup">
                <br><br>
                <label for="level" class="Lclass">Level</label>
                <input type="text" name="level" id="level" value="Customer">
                <br><br>
                <label for="email" class="Lclass">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required="required" class="esignup">
                <br><br>
                <label for="fname" class="Lclass">Firstname</label>
                <input type="text" name="fname" id="fname" placeholder="Enter your firstname" required="required" class="esignup">
                <br><br>
                <label for="lname" class="Lclass">Lastname</label>
                <input type="text" name="lname" id="lname" placeholder="Enter your lastname" required="required" class="esignup">
                <br><br>
                <label class="Lclass">Gender</label>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="Gender" id="male" value="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="Gender" id="female" value="female">
                &nbsp;
                <span id="female">Female</span>
                <br><br>
                <label for="birthday" class="Lclass">Date of birth </label>
                <input type="date" id="birthday" name="birthday" required="required">
                <br><br>
                <label for="address" class="Lclass">Address</label>
                <input type="text" name="address" id="address" placeholder="Enter your Address" required="required" class="esignup">
                <br><br>
                <label for="pcode" class="Lclass">Pincode</label>
                <input type="text" name="Pincode1" id="pcode" placeholder="Enter your Pincode" required="required" class="esignup">
                <br><br>
                <label for="pnum" class="Lclass">Mobile number</label>
                <input type="text" name="pnum" id="pnum" placeholder="Enter your Mobile number" maxlength="10" class="esignup">
                <br><br>
                <label for="password" class="Lclass">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password" class="esignup">
                <br><br>
                <label for="cpassword" class="Lclass">Confirm password</label>
                <input type="password" name="cpassword" id="cpassword" placeholder="re enter the password" class="esignup">
                
                <!-- <label for="myFile" class="Lclass">Upload Aadhar photo :</label>
                <input type="file" id="myFile" name="filename"> -->
                <br><br>
                <input type="submit" value="Submit" name="submit" id="submit" class="btn">
                
                <p id="AHA" class="esignup">Already have an account? <a href="/login"><b>login</a></p>
            </form>            
        </div>
    </div>
</body>
</html>
